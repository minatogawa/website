

<template name="home">
  {{> carousel}}
  {{> callaction}}
  {{> content}}
</template>

<template name="carousel">
    <div id="owl-demo" class="owl-carousel owl-theme">
    <a href="{{pathFor route='services'}}">
      <div class="item"><img src="img/slides/i/10.jpg" /></div>
    </a>
    <a href="{{pathFor route='services'}}">
      <div class="item"><img src="img/slides/i/11.jpg" /></div>
    </a>
    <a href="{{pathFor route='contact'}}">
      <div class="item"><img src="img/slides/i/12.jpg" /></div>
    </a>  
    </div>
</template>

<template name="callaction">
  <section class="callaction">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="big-cta">
          <div class="cta-text">
            <h1><span>Adamas</span> Consultoria & Negócios</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
</template>

<template name="content">
  <section id="content">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-3">
            <a href="{{pathFor route='services'}}">
              <div class="box">
                <div class="box-gray aligncenter">
                  <h4>Negócios e Inovação</h4>
                  <div class="icon">
                  <i class="fa fa-lightbulb-o fa-3x"></i>
                  </div>
                  <p>Fornecemos total apoio em planejamento para sua empresa crescer e inovar.</p>           
                </div>
                <div class="box-bottom">
                  <a href="{{pathFor route='services'}}">Saiba Mais</a>
                </div>
              </div>
            </a> 
          </div>
          <div class="col-lg-3">
            <a href="{{pathFor route='services'}}">
              <div class="box">
                <div class="box-gray aligncenter">
                  <h4>Operações e Serviços</h4>
                  <div class="icon">
                  <i class="fa fa-briefcase fa-3x"></i>
                  </div>
                  <p>
                   Suportamos seus processos com as mais modernas técnicas de gestão
                  </p> 
                </div>
                <div class="box-bottom">
                  <a href="{{pathFor route='services'}}">Saiba Mais</a>
                </div>
              </div>
            </a>
          </div>
          <div class="col-lg-3">
            <a href="{{pathFor route='services'}}">
              <div class="box">
                <div class="box-gray aligncenter">
                  <h4>Sistemas de Produção</h4>
                  <div class="icon">
                  <i class="fa fa-tasks fa-3x"></i>
                  </div>
                  <p>
                   Nossos especialistas em LEAN podem ajudar sua empresa a alcançar todo o potencial.
                  </p>
                    
                </div>
                <div class="box-bottom">
                  <a href="{{pathFor route='services'}}">Saiba Mais</a>
                </div>
              </div>
            </a>
          </div>
          <div class="col-lg-3">
            <a href="{{pathFor route='services'}}">
              <div class="box">
                <div class="box-gray aligncenter">
                  <h4>Gestão da Qualidade</h4>
                  <div class="icon">
                  <i class="fa fa-check fa-3x"></i>
                  </div>
                  <p>
                   Conte conosco para atingir os mais altos níveis de desempenho, através da gestão da qualidade.
                  </p>
                </div>
                <div class="box-bottom">
                  <a href="{{pathFor route='services'}}">Saiba Mais</a>
                </div>
              </div>
            </a>  
          </div>
        </div>
      </div>
    </div>
    <!-- divider -->
    <div class="row">
      <div class="col-lg-12">
        <div class="solidline">
        </div>
      </div>
    </div>
    <!-- end divider -->
    <!-- Portfolio Projects -->
    <div class="row">
      <div class="col-lg-12">
        <h4 class="heading">Principais Publicações da Empresa</h4>
        <div class="row">
          <section id="projects">
          <ul id="thumbs" class="portfolio">
            <!-- Item Project and Filter Name -->
            <li class="col-lg-3 design" data-id="id-0" data-type="web">
              <div class="item-thumbs">
              <!-- Fancybox - Gallery Enabled - Title - Full Image -->
                <a class="hover-wrap fancybox" data-fancybox-group="gallery" title="Plano de Negócios" href="{{pathFor route='planodenegocios'}}">
                  <span class="overlay-img"></span>
                  <span class="overlay-img-thumb font-icon-plus"></span>
                </a>
              <!-- Thumb Image and Description -->
                  <img src="img/works/y.jpg" alt="">
              </div>
            </li>
            <!-- End Item Project -->
            <!-- Item Project and Filter Name -->
            <li class="item-thumbs col-lg-3 design" data-id="id-1" data-type="icon">
            <!-- Fancybox - Gallery Enabled - Title - Full Image -->
              <a class="hover-wrap fancybox" data-fancybox-group="gallery" title="MDE" href="{{pathFor route='mde'}}">
                <span class="overlay-img"></span>
                <span class="overlay-img-thumb font-icon-plus"></span>
              </a>
            <!-- Thumb Image and Description -->
            <img src="img/works/9.jpg" alt="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus quis elementum odio. Curabitur pellentesque, dolor vel pharetra mollis.">
            </li>
            <!-- End Item Project -->
            <!-- Item Project and Filter Name -->
            <li class="item-thumbs col-lg-3 photography" data-id="id-2" data-type="illustrator">
            <!-- Fancybox - Gallery Enabled - Title - Full Image -->
            <a class="hover-wrap fancybox" data-fancybox-group="gallery" title="MDE" href="{{pathFor route='mde2'}}">
            <span class="overlay-img"></span>
            <span class="overlay-img-thumb font-icon-plus"></span>
            </a>
            <!-- Thumb Image and Description -->
            <img src="img/works/10.jpg" alt="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus quis elementum odio. Curabitur pellentesque, dolor vel pharetra mollis.">
            </li>
            <!-- End Item Project -->
            <!-- Item Project and Filter Name -->
            <li class="item-thumbs col-lg-3 photography" data-id="id-2" data-type="illustrator">
            <!-- Fancybox - Gallery Enabled - Title - Full Image -->
            <a class="hover-wrap fancybox" data-fancybox-group="gallery" title="Modelos de Negócios" href="{{pathFor route='cocim'}}">
            <span class="overlay-img"></span>
            <span class="overlay-img-thumb font-icon-plus"></span>
            </a>
            <!-- Thumb Image and Description -->
            <img src="img/works/11.jpg" alt="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus quis elementum odio. Curabitur pellentesque, dolor vel pharetra mollis.">
            </li>
            <!-- End Item Project -->
          </ul>
          </section>
        </div>
      </div>
    </div>

  </div>
  </section>
</template>

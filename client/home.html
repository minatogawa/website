<template name="home">
  {{> carousel}}
  {{> callaction}}
  {{> content}}
</template>

<template name="carousel">
    <div id="owl-demo" class="owl-carousel owl-theme">
      <div class="item"><img src="img/slides/i/3.jpg" /></div>
      <div class="item"><img src="img/slides/i/4.jpg" /></div>
      <div class="item"><img src="img/slides/i/5.jpg" /></div>  
    </div>
</template>

<template name="callaction">
  <section class="callaction">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="big-cta">
          <div class="cta-text">
            <h2><span>Adamas</span> Consultoria & Negócios</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
</template>

    <div class="row">
      <div class="col-lg-12">

				<p>
					 Neste trabalho é apresentado a combinação de dois métodos de representação de modelos de negócios. A ideia foi estudar como combinar as virtudes de dois dos principais frameworks da área, para que empresas pudessem extrair o máximo de valor quando estivessem construindo suas representações de modelos de negócios. O estudo revelou, por fim, que enquanto um dos frameworks tem excelência quanto ao desenho e demonstração do modelo de negócios, o outro define claramente os processos de identificação de oportunidades na criação de valor. Sendo assim, empresas podem utilizar este estudo na construção de seu modelo de negócio para tornarem mais competitivas. O estudo foi compilado no formato de artigo, e publicado no XV Congresso Chileno de Engenharia Mecânica.
